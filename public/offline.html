<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-right: 1rem;
        }

        .retry-button:hover {
            background: #2563eb;
        }

        .offline-button {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .offline-button:hover {
            background: #e5e7eb;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .cached-pages {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .cached-pages h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }

        .page-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .page-link {
            color: #3b82f6;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .page-link:hover {
            background: #f3f4f6;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .retry-button,
            .offline-button {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="status-indicator">
            <div class="status-dot"></div>
            You're currently offline
        </div>

        <div class="offline-icon">
            ðŸ“¡
        </div>

        <h1>No Internet Connection</h1>
        
        <p>
            It looks like you've lost your internet connection. Don't worry! 
            You can still access some features that were previously cached.
        </p>

        <div>
            <button class="retry-button" onclick="retryConnection()">
                Try Again
            </button>
            <button class="offline-button" onclick="goOffline()">
                Continue Offline
            </button>
        </div>

        <div class="cached-pages">
            <h3>Available Offline:</h3>
            <div class="page-links">
                <a href="/dashboard" class="page-link">Dashboard</a>
                <a href="/projects" class="page-link">Projects</a>
                <a href="/leaderboard" class="page-link">Leaderboard</a>
                <a href="/progress" class="page-link">Progress</a>
                <a href="/rules" class="page-link">Rules</a>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Retry connection
        function retryConnection() {
            checkConnection();
            
            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Checking...';
            button.disabled = true;
            
            // Try to fetch a small resource to test connection
            fetch('/favicon.ico', { cache: 'no-cache' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    alert('Still offline. Please check your internet connection.');
                });
        }

        // Go offline mode
        function goOffline() {
            // Store preference for offline mode
            localStorage.setItem('offlineMode', 'true');
            window.location.href = '/dashboard';
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.reload();
        });

        window.addEventListener('offline', () => {
            // Already on offline page, no action needed
        });

        // Check connection periodically
        setInterval(checkConnection, 5000);

        // Show connection status
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusDot = document.querySelector('.status-dot');
            
            if (navigator.onLine) {
                statusIndicator.textContent = 'Connected';
                statusIndicator.style.background = '#d1fae5';
                statusIndicator.style.color = '#065f46';
                statusDot.style.background = '#10b981';
            } else {
                statusIndicator.innerHTML = '<div class="status-dot"></div>You\'re currently offline';
                statusIndicator.style.background = '#fef3c7';
                statusIndicator.style.color = '#92400e';
                statusDot.style.background = '#f59e0b';
            }
        }

        // Update status on load
        updateConnectionStatus();

        // Update status when connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
